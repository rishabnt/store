    <div class="flex justify-end mb-4 p-0 pr-3">
        <button mat-raised-button 
            [matMenuTriggerFor]="sortByMenu"
            class="flex flex-row-reverse mr-4"
        >
            <span class="pr-2">Sort by {{sort}}</span>              
            <mat-icon class="justify-self-end">sort</mat-icon>
        </button> 

        <mat-menu #sortByMenu="matMenu">
            <button (click)="onSortUpdated('Name: Ascending')" mat-menu-item>Name: Ascending</button>
            <button (click)="onSortUpdated('Name: Descending')" mat-menu-item>Name: Descending</button>
        </mat-menu>

        <button class="flex flex-row-revere mr-3" mat-raised-button [matMenuTriggerFor]="menu">
            <span class="mr-2">Show {{ itemsShowCount }} </span> 
            <mat-icon>tag</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
            <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
            <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>

        <mat-card>
            <div class="h-full flex items-center px-1">
                <button class="px-1 pt-1.5" (click)="onColumnsUpdated(1)">
                    <mat-icon>view_list</mat-icon>
                </button>
                <button class="px-1 pt-1.5" (click)="onColumnsUpdated(3)">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button class="px-1 pt-1.5" (click)="onColumnsUpdated(4)">
                    <mat-icon>view_comfy</mat-icon>
                </button>
            </div>
        </mat-card>      
    </div>
